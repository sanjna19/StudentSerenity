<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="brand">Student Serenity</div>
        <nav>
            <a href="#" class="active">Articles</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
            <a href="#">Sign In/Up</a>
        </nav>
        <div id="search-bar">
            <input type="text" id="searchInput" placeholder="Title / Feeling / Concern / Author" />
            <div id="suggestions"></div>
        </div>

    <main>
        <div id="pagination"></div>
        <aside id="filters">
            <button id="filterButton">Filters</button>
            <div id="filterDropdown" class="filter-dropdown">
                <!-- Filter by Concern -->
                <div class="filter-category">
                    <h3>Filter by Concern</h3>
                    <label><input type="checkbox" class="filter" name="concern" value="ADHD"> ADHD (50)</label>
                    <!-- Add other concern filters -->
                </div>
                <!-- Add other filter categories similarly -->
            </div>
        </aside>
        
        <section id="articles">
            <!-- Articles will be dynamically inserted here -->
        </section>
    </main>
    <footer>
        <!-- Footer content -->
    </footer>
    <script src="script.js"></script>
</body>
</html>
